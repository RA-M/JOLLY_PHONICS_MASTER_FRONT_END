<div class="login-page-wrapper" style="background-image: url('/assets/background-img.jpg');">
  <div class="container mt">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-box">
          <div class="text-center">
            <img class="logo" src="/assets/logo.jpg" alt="">
          </div>

          <h1 class="text-center">Login here!!!</h1>

          <form name="form" (ngSubmit)="onSubmit()">
            <!-- <div class="form-group">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="form.username" required>
            </div> -->

            <div class="form-group">
              <label for="username" class="form-label">Username:</label>
              <div class="input-group">
                <input type="text" class="form-control custom-input" id="username" name="username" [(ngModel)]="form.username" required>
              </div>
            </div>

            <!-- <div class="form-group">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" required>
            </div> -->

            <div class="form-group">
              <label for="password" class="form-label">Password:</label>
              <div class="input-group">
                <input type="password" class="form-control custom-input" id="password" name="password" [(ngModel)]="form.password" required>
              </div>
            </div>

            <div class="mb-3"></div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
              <button style="margin-left: 10px;" type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
